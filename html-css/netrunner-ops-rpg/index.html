<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetRunner Ops RPG</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background: #000;
    margin: 0;
    font-family: monospace;
    color: #e5e7eb;
  }

  #gameWrapper {
    width: 100vw;
    height: calc(100vh - 140px); /* leave space below for dialogue */
    display: flex;
    align-items: center;
    justify-content: center;
    background: #020617;
    overflow: hidden;
  }

  #gameCanvas {
    background: #111827;
    border: 4px solid #0ff;
    image-rendering: pixelated;
    display: block;
    max-width: 100%;
    max-height: 100%;
  }

  #dialogueBox {
    width: min(900px, 90vw);
    margin: 12px auto 16px auto;
    padding: 16px;
    background: rgba(0,0,0,0.85);
    border: 2px solid #0ff;
    color: #f9fafb;
    font-size: 14px;
    line-height: 1.4;
    display: none;
    white-space: pre-line;
  }
</style>
</head>
<body>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>

    <div id="dialogueBox"></div>
  
    <button id="fullscreenToggle">⛶ Fullscreen</button>
  </div>

  <script src="map.js"></script>
  <script src="game.js"></script>

  <script>
    // Fullscreen toggle logic
    const gameContainer = document.getElementById("gameContainer");
    const fsButton = document.getElementById("fullscreenToggle");

    fsButton.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (gameContainer.requestFullscreen) {
          gameContainer.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        fsButton.textContent = "⏹ Exit Fullscreen";
      } else {
        fsButton.textContent = "⛶ Fullscreen";
      }
    });
  </script>

</body>
</html>
