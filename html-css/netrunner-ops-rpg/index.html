<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetRunner Ops RPG</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
    }

    /* Internal resolution is 960x640, but we scale it with CSS */
    #gameCanvas {
      display: block;
      background: #111;
      border: 4px solid #0ff;
      image-rendering: pixelated;
      width: min(96vw, 1280px); /* scale up to most of the viewport */
      height: auto;
      max-height: 96vh;
    }

    #dialogueBox {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 70%;
      max-width: 720px;
      padding: 16px;
      background: rgba(0,0,0,0.85);
      color: white;
      border: 2px solid #0ff;
      font-size: 14px;
      display: none;
    }

    #fullscreenToggle {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      border: 1px solid #0ff;
      background: rgba(0,0,0,0.7);
      color: #e5e7eb;
      font-family: monospace;
      font-size: 12px;
      cursor: pointer;
    }

    #fullscreenToggle:hover {
      background: rgba(15,23,42,0.9);
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <!-- Bigger internal resolution for nicer look -->
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="dialogueBox"></div>
    <button id="fullscreenToggle">⛶ Fullscreen</button>
  </div>

  <script src="map.js"></script>
  <script src="game.js"></script>

  <script>
    // Fullscreen toggle logic
    const gameContainer = document.getElementById("gameContainer");
    const fsButton = document.getElementById("fullscreenToggle");

    fsButton.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (gameContainer.requestFullscreen) {
          gameContainer.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        fsButton.textContent = "⏹ Exit Fullscreen";
      } else {
        fsButton.textContent = "⛶ Fullscreen";
      }
    });
  </script>

</body>
</html>
