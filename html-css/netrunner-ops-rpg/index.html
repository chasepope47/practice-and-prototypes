<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NetRunner Ops RPG</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: monospace;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    #gameCanvas {
      width: 960px;   /* 2x scale */
      height: 640px;  /* 2x scale */
      image-rendering: pixelated;
      border: 4px solid #0ff;
      background: #0b1120;
      display: block;
    }

    #dialogueBox {
      max-width: 960px;
      min-height: 80px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0ff;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-line;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="dialogueBox"></div>
  </div>

  <script src="config.js"></script>
  <script src="map.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
</body>
</html>
