<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetRunner Ops RPG</title>
  <style>
    body {
      background: #000;
      margin: 0;
      overflow: hidden;
      image-rendering: pixelated;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 4px solid #0ff;
    }
    #dialogueBox {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 480px;
      padding: 16px;
      background: rgba(0,0,0,0.85);
      color: white;
      border: 2px solid #0ff;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="dialogueBox"></div>

<script src="map.js"></script>
<script src="game.js"></script>

</body>
</html>
